<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="316.2lab.css" />
  </head>

  <body>
    <div id="app"></div>
    <script src="316.2lab.js"></script>
    <!-- my input -->
    <h1>Guess The Number</h1>
    <p>
        I have selected a random number 
        between 1 - 10. See if you can
        guess it.
    </p>
 
    <div class="form">
        <label for="guessField">
            Enter a guess: 
        </label>
         
        <input type="text" id="guessField"
            class="guessField">
         
        <input type="submit" value="Submit guess"
            class="guessSubmit" id="submitguess">
    </div>
  </body>
</html>
